name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ vars.AWS_REGION }}                  
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}           
  ECS_SERVICE: ${{ vars.ECS_SERVICE }}                 
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}                
  ECS_TASK_DEFINITION: ${{ vars.ECS_TASK_DEFINITION }} 
  CONTAINER_NAME: ${{ vars.CONTAINER_NAME }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2.0.1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        uses: docker/build-push-action@v5
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          GOOGLE_ID: ${{ secrets.GOOGLE_ID }}
          GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }}
          GITHUB_ID: ${{ secrets.OAUTH_GITHUB_ID }}
          GITHUB_SECRET: ${{ secrets.OAUTH_GITHUB_ID }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        with: 
          context: .
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}     
          build-args: |
            --build-arg GOOGLE_ID=${{ secrets.GOOGLE_ID }}
            --build-arg GOOGLE_SECRET=${{ secrets.GOOGLE_SECRET }}
            --build-arg GITHUB_ID=${{ secrets.OAUTH_GITHUB_ID }}
            --build-arg GITHUB_SECRET=${{ secrets.OAUTH_GITHUB_ID }}
            --build-arg MONGODB_URI=${{ secrets.MONGODB_URI }}
            --build-arg NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1.2.0
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1.4.11
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
